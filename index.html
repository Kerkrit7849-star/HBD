<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สุขสันต์วันเกิดครับ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img id="image" src="images/box1.png" alt="กล่องของขวัญ">
    <!-- ปุ่ม -->
    <img id="qrButton" src="images/button.PNG" alt="ปุ่ม" class="qr-button">
    <!-- QR Code (ยังไม่โชว์) -->
    <img id="qrCode" src="images/placeholder.PNG" class="qr-code" style="display:none;">

    <!-- ✅ รูปสไลด์ขึ้นหลังจากจดหมายเปิด -->
    <div id="memories">
        <img src="images/pic1.png" class="memory">
        <img src="images/pic2.png" class="memory">
        <img src="images/pic3.png" class="memory">
        <img src="images/pic4.png" class="memory">
    </div>

    <!-- ✅ เพลง (เล่นเฉพาะตอนไม่มีอนิเมชันแล้ว) -->
    <audio id="music" src="music/hbd.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
